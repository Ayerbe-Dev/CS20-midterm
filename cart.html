<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Green Mountain Outfitters</title>
    <link rel="stylesheet" href="styles.css">
    <script src="header.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .then(() => {
                    updateCartBadge();
                });

            loadCart();
        });
    </script>
    <script src="products.js"></script> <!-- Load products.js first -->
    <script src="cart.js"></script> <!-- Then cart.js, which needs gearItems -->
    <style>
        h1, p {
            text-align: center;
        }
        /* Cart Container Styling */
        #cart-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Individual Cart Items */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Buttons for +, -, and Remove */
        .cart-item button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .cart-item button:hover {
            background-color: #3cb371;
        }

        /* Clear Cart Button */
        #clear-cart {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
            margin-top: 15px;
        }

        #clear-cart:hover {
            background: darkred;
        }

        /* Total Amount */
        #cart-total {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <header id="header-placeholder"></header>
    <main>
        <h1>Your Shopping Cart</h1>
        <section id="cart-container">
            <form id="cart-form">
                <h2>Items in Your Cart</h2>
                <div id="cart-items"></div>
                <h3 id="cart-total">Total: $0.00</h3>
                <button id="clear-cart" type="button" class="btn">Clear Cart</button>
                <!-- New Submit Button -->
                <button type="button" id="submit-cart" class="btn">Submit Cart</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 CS20 Midterm Project</p>
        </footer>
    </main>
    <script src="cart.js"></script>
    <script>
        // look clicks on the submit button
        document.getElementById("submit-cart").addEventListener("click", function(e) {
            e.preventDefault();
            alert("Your cart has been submitted!");
            clearCart();
        });
    </script>
</body>
</html>
